<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Rozpocznijmy współpracę – LUMI RAIL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-top: #020617;
      --bg-bottom: #021827;
      --accent: #facc15;
      --text-main: #e0f2fe;
      --text-muted: #9ca3af;
      --logo-yellow: #fbbf24;
      --card-bg: #020b18;
      --field-bg: #0b1524;
      --field-border: #1f2937;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header { padding: 1.5rem 6vw; }

    .logo {
      font-size: 1.6rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f9fafb;
    }

    .logo span { color: var(--logo-yellow); }

    main {
      flex: 1;
      padding: 2.5rem 6vw 4rem;
      max-width: 960px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: clamp(2rem, 3vw, 2.8rem);
      margin-bottom: 2.5rem;
      font-weight: 800;
    }

    h1 span { color: var(--accent); }

    .form-card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 24px;
      padding: 2.5rem 2.5rem 2.2rem;
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.35rem;
      font-size: 0.9rem;
      color: var(--text-main);
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: 1px solid var(--field-border);
      background: #0b1524;
      color: var(--text-main);
      font-size: 0.95rem;
      outline: none;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .submit-wrap {
      margin-top: 1.8rem;
      display: flex;
      justify-content: center;
    }

    button {
      border: none;
      cursor: pointer;
      padding: 0.9rem 3.5rem;
      border-radius: 999px;
      background: var(--accent);
      color: #111827;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.02em;
      transition: 0.15s ease;
      box-shadow: 0 14px 32px rgba(250, 204, 21, 0.45);
    }

    button:hover {
      background: #fbbf24;
      transform: translateY(-1px);
      box-shadow: 0 18px 36px rgba(250, 204, 21, 0.55);
    }

    /* BACK LINK */
    .back-link {
      display: inline-flex;
      align-items: center;
      margin-top: 2.5rem;
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
      font-size: 0.95rem;
      justify-content: center;
      width: 100%;
    }

    .back-link span {
      font-size: 1.2rem;
      margin-right: 0.4rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LUMI <span>RAIL</span></div>
  </header>

  <main>
    <h1>Rozpocznijmy <span>współpracę</span></h1>

    <form class="form-card">
      <div class="form-group">
        <label>Imię i nazwisko</label>
        <input type="text" />
      </div>

      <div class="form-group">
        <label>Firma</label>
        <input type="text" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" />
      </div>

      <div class="form-group">
        <label>Telefon</label>
        <input type="tel" />
      </div>

      <div class="form-group">
        <label>Interesuję się jako:</label>
        <select>
          <option selected disabled>Wybierz...</option>
          <option>Marka</option>
          <option>Dom mediowy</option>
          <option>Inwestor</option>
          <option>Inne</option>
        </select>
      </div>

      <div class="form-group">
        <label>Wiadomość</label>
        <textarea></textarea>
      </div>

      <div class="submit-wrap">
        <button type="submit">Wyślij zapytanie</button>
      </div>
    </form>

    <!-- BACK LINK ADDED HERE -->
    <a href="index.html" class="back-link">
      <span>←</span> Powrót na stronę główną
    </a>

  </main>
</body>
</html>
